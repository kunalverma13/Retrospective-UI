<div class="container">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="!isSaved && !isError">
        <div class="row">
            <div class="col">
                <p class="h5 text-center">Enter your name</p>
            </div>
        </div>
        <div class="row">
            <div class="col col-form-label">
                <label for="lblParticipantName" class="form-label">Participant name:</label>
            </div>
            <div class="col">
                <input 
                    type="text" 
                    ngModel 
                    name="participantName" 
                    id="participantName" 
                    required 
                    [ngClass]="{redBorder: f.invalid && f.submitted}" 
                    class="form-control form-text"
                    [disabled]="isLoading"
                    placeholder="Enter participant name.">
            </div>
            <div class="col">
                <div class="text-danger" *ngIf="f.controls.participantName && f.controls.participantName.invalid && (f.controls.participantName.dirty || f.controls.participantName.touched)">
                    <p class="form-text" *ngIf="f.controls.participantName.errors?.required">Participant name is required.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-form-label">
                <label for="lblParticipantEmail" class="form-label">Participant email:</label>
            </div>
            <div class="col">
                <input 
                    type="email" 
                    ngModel 
                    name="participantEmail" 
                    id="participantEmail" 
                    required 
                    email
                    [ngClass]="{redBorder: f.invalid && f.submitted}" 
                    class="form-control form-text"
                    [disabled]="isLoading"
                    placeholder="Enter participant email.">
            </div>
            <div class="col">
                <div class="text-danger" *ngIf="f.controls.participantEmail && f.controls.participantEmail.invalid && (f.controls.participantEmail.dirty || f.controls.participantEmail.touched)">
                    <p class="form-text" *ngIf="f.controls.participantEmail.errors?.required">Participant email is required.</p>
                    <p class="form-text" *ngIf="f.controls.participantEmail.errors?.email">Participant email is invalid.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <input type="submit" value="Submit" class="btn btn-primary" [disabled]="isLoading">
            </div>
        </div>
    </form>
    <div class="row" *ngIf="isError">
        <div class="col">
            <p class="h5 text-center">An error has occoured.</p>
        </div>
    </div>
</div>

<div style="height: 100vh;">
    <mat-toolbar color="primary" class="navbar navbar-light navbar-expand-lg bg-light">
        <div fxShow="true" fxHide.lt-md="true">
            <!-- The following menu items will be hidden on both SM and XS screen sizes -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a role="button" class="nav-link" routerLink="meetingName" routerLinkActive="active" mat-button>New meeting</a>
                </li>
                <li class="nav-item">
                    <a role="button" class="nav-link" routerLink="meetingSearch" routerLinkActive="active" mat-button>Search meeting</a>
                </li>
            </ul>
        </div>

        <div fxShow="true" fxHide.gt-sm="true">
            <button type="button" class="navbar-toggler border-0" aria-label="Left Align" (click)="sidenav.toggle()">
                <span class="navbar-toggler-icon" aria-hidden="true"></span>
              </button>
        </div>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav fxLayout="column">
            <div fxLayout="column" class="navbar navbar-expand-lg navbar-light bg-light">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a role="button" class="nav-link" routerLink="meetingName" routerLinkActive="active" mat-button>New meeting</a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a role="button" class="nav-link" routerLink="meetingSearch" routerLinkActive="active" mat-button>Search meeting</a>
                    </li>
                </ul>
            </div>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <hr/>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <p class="h4 text-center">Add your points</p>
        </div>
    </div>
    <div class="row">
        <div class="col" *ngFor="let listType of pointLists">
            <app-point-entry [title]="listType"></app-point-entry>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button (click)="submitPoints()" class="btn btn-success">Complete</button>
        </div>
    </div>
</div>

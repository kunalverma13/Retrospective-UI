<div *ngIf="meetingData">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <label class="h4">Welcome to {{meetingData.meetingName}}!</label>
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Start the timer to allow adding points:</p>
            </div>
            <div class="col">
                <app-timer (countDownEnded)="toggleAllowAddPoints(true)" (countDownStarted)="toggleAllowAddPoints(false)"></app-timer>
            </div>
        </div>
    </div>
    <div class="container" *ngIf="!isLoading && !isError && isDataLoaded">
        <div class="row">
            <div class="col">
                <app-participant-list [participantList]="meetingData.participants"></app-participant-list>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="h6 text-center">Retro points</p>
            </div>
        </div>
        <div class="row">
            <div class="col text-truncate" *ngFor="let pointsList of meetingData.pointsLists">
                <app-point-list [pointsList]="pointsList"></app-point-list>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-success" (click)="sendEmail()">Send email</button>
            </div>
        </div>
    </div>
</div>
<div class="container" *ngIf="!meetingData && !isLoading">
    <div class="row">
        <div class="col">
            <p class="text-danger">There was an error in getting meeting data.</p>
        </div>
    </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
</ngx-spinner>
